---
layout: about
---
{% include header.html %}
{% include nav.html %}
<main>
  {% include jumbotron.html %}
  <div class="container">
    {% if page.img %}
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          <div class="mb-5">
            <img
              src="{{ baseurl }}/assets/img/{{ page.img }}"
              alt="{{ page.img-alt }}"
              class="border">
            {% if page.img-download %}
              <div class="mt-3">
                <small>
                  <a href="{{ baseurl }}/assets/img/{{ page.img-download }}" class="text-decoration-none">
                    <i class="fa-solid fa-download"></i>
                    Download high-resolution image
                  </a>
                </small>
              </div>
            {% endif %}
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      </div>
    {% endif %}
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
        {{ content }}
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
    </div>
  </div>
</main>
{% include footer.html %}
