---
layout: cv
---
{% include header.html %}
{% include nav.html %}
<main>
  {% include jumbotron.html %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
        <div class="mb-5">
          {% if page.download-link %}
            <a
              class="btn btn-primary btn-lg mt-3"
              href="{{ page.download-link }}"
              role="button">{{ page.download-text }}</a>
          {% endif %}
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
        {{ content }}
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
    </div>
  </div>
</main>
{% include footer.html %}
