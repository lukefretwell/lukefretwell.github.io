---
layout: work
---
{% include header.html %}
{% include nav.html %}
<main>
    {% include jumbotron.html %}
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                {% if page.img %}
                <img src="{{ site.baseurl }}/img/work/{{ page.img }}" alt="{{ page.img-alt }} logo" class="lg mb-4 rounded">
                {% endif %}
            </div>
            <div class="col-md-9 post2">
                {{ content | markdownify }}
                {% if page.website %}
                <p>
                    <a href="{{ page.website }}" class="btn btn-primary btn-lg btn-lg">Visit the {{ page.title }} website</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</main>
{% include footer.html %}
