---
layout: wrapper
title: Books
description: Recommended reading.
permalink: /books/
---
<div class="card-deck books">
    {% for item in site.data.books.docs %}
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 d-flex align-items-stretch">
        <div class="card">
            <div class="card-body">
                <a href="{{ item.url }}">
                    <img class="card-img-top sm line" src="{{ site.baseurl }}/img/books/{{ item.img }}" alt="{{ item.title }}">
                </a>
                <h5 class="h5">
                    <a href="{{ item.url }}">{{ item.title }}</a>
                </h5>
                <p>
                    <small class="text-muted">{{ item.author }}</small>
                </p>
                <p class="card-text">{{ item.excerpt }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
