<div class="card-deck">
  {% if include.limit %}
    {% assign limitVar = include.limit | plus: 0 %}
  {% endif %}
  {% for item in site.data.reading.docs limit: limitVar %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-stretch">
      <div class="card p-1">
        <div class="card-body">
          <h2 class="card-title h5">
            <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">
              {{ item.title }}
            </a>
          </h2>
          <p class="p-0 m-0">
            <small class="text-muted">{{ item.author }}</small>
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
