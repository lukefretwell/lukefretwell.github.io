{% if include.limit %}
  {% assign limitVar = include.limit | plus: 0 %}
{% endif %}
<ul class="list-unstyled">
  {% for item in site.data.reading.docs limit: limitVar %}
    <li class="mb-3">
      <a href="{{ site.baseurl }}{{ item.url }}" class="stretched-link">
        {{ item.title }}
      </a>
      <span class="text-muted d-block">{{ item.author }}</span>
    </li>
  {% endfor %}
</ul>
