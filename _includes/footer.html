<footer>
    <div class="footer">
        {% if page.layout == "home" %}
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    {% include connect-footer.html %}
                    <p><a href="{{ site.baseurl}}/">{{ site.title }}</a></p>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
        {% else %}
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        {% include connect-footer.html %}
                        <p><a href="{{ site.baseurl}}/">{{ site.title }}</a></p>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            {% endif %}
        </div>
</footer>
<button id="backToTopBtn" onclick="scrollToTop()"><i class="fas fa-chevron-up"></i></button>
{% include js.html %}
