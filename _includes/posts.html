<div class="card-group">
  {% if include.limit %}
    {% assign limitVar = include.limit | plus: 0 %}
  {% endif %}
  {% for post in site.posts limit: limitVar %}
    <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex align-items-stretch">
      <div class="card border shadow m-2 my-2">
        <div class="card-body">
          {% if post.img-og %}
            <div class="">
              <figure>
                <img
                  src="{{ site.baseurl }}/assets/img/posts/{{ page.folder }}/{{ post.img-og }}"
                  alt="{{ page.img-alt }}"
                  class="mb-3 border">
                {% if page.img-caption %}
                  <figcaption>
                    <p class="small text-body-secondary">
                      <small>
                        {% if page.img-link %}
                          <a href="{{ site.baseurl }}{{ page.img-link }}" class="nav-link text-body-secondary">
                        {% endif %}
                        {{ page.img-caption }}
                        {% if page.img-link %}
                          </a>
                        {% endif %}
                      </small>
                    </p>
                  </figcaption>
                {% endif %}
              </figure>
            </div>
          {% endif %}
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}" class="stretched-link">
              {{ post.title }}
            </a>
          </h3>
          {% if post.description %}
            <p class="card-text">{{ post.description }}</p>
          {% endif %}
          <p class="text-secondary small">
            {{ post.date | date: "%B %-d, %Y" }}
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
