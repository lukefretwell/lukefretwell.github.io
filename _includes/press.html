<div class="card-group">
  {% if include.limit %}
    {% assign limitVar = include.limit | plus: 0 %}
  {% endif %}
  {% for item in site.data.press.docs limit: limitVar %}
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 d-flex align-items-stretch">
      <div class="card">
        <div class="card-body">
          <h2 class="h4">
            <a href="{{ item.url }}" class="stretched-link">
              {{ item.title }}
            </a>
          </h2>
          <p class="card-text">
            {{ item.source }}
          </p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
