<div class="card-deck">
    {% if page.title == "Welcome." %}
        {% assign works = site.work | where: "featured", true %}
    {% else %}
        {% assign works = site.work %}
    {% endif %}
    {% for page in works limit: include.limit %}
        <div class="col-sm col-sm-12 col-md-4 col-lg-4 col-xl-4 d-flex align-items-stretch">
            <div class="card">
                <div class="card-body">
                    {% if page.img %}
                        <img src="{{ site.baseurl }}/img/work/{{ page.img }}" alt="{{ page.img-alt }}" class="md rounded mb-3">
                    {% endif %}
                    <h3>
                        <a href="{{ site.baseurl }}{{ page.url }}">
                            {{ page.title }}
                        </a>
                    </h3>
                    <p class="card-text">{{ page.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
