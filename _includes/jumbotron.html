{% if page.layout == "home" %}
  <div class="mb-3 py-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          <h1 class="display-3 mb-3">{{ page.title }}</h1>
          <p class="lead py-3">{{ page.description }}</p>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          {% if page.button %}
            <a
              class="btn btn-primary btn-lg mt-3"
              href="{{ page.button-link }}"
              role="button">{{
page.button }}</a>
          {% endif %}
        </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      </div>
    </div>
  </div>
{% else %}
  <div class="mb-3 py-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          <h1 class="display-4 mb-3">{{ page.title }}</h1>
          <p class="lead">{{ page.description }}</p>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          {% if page.button %}
            <a
              class="btn btn-primary btn-lg mt-3"
              href="{{ page.button-link }}"
              role="button">{{
page.button }}</a>
          {% endif %}
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
      </div>
    </div>
  </div>
{% endif %}
