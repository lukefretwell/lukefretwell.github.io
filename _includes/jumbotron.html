{% if page.layout == "home" %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 py-5">
        <h1 class="display-3 mb-3">{{ page.title }}</h1>
        <p class="lead py-3">{{ page.description }}</p>
        {% if page.button %}
          <a
            class="btn btn-primary btn-lg mt-3"
            href="{{ page.button-link }}"
            role="button">{{
page.button }}</a>
        {% endif %}
      </div>
      <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
    </div>
  </div>
{% else %}
  <div class="pb-3 pt-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          {% if page.folder %}
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="/{{ page.folder }}" class="link-dark">Work</a>
                </li>
              </ol>
            </nav>
          {% endif %}
          <h1 class="display-5 mb-3">{{ page.title }}</h1>
          <p class="lead">{{ page.description }}</p>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"></div>
        <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8">
          {% if page.button %}
            <a
              class="btn btn-primary btn-lg mt-3"
              href="{{ page.button-link }}"
              role="button">{{
page.button }}</a>
          {% endif %}
        </div>
        <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2"></div>
      </div>
    </div>
  </div>
{% endif %}
