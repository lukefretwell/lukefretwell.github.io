{% if page.layout == "home" %}
<div class="jumbotron jumbotron-fluid jumbotron-home">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="display-4 mb-3">{{ page.title }}</h1>
                <p class="lead">{{ page.description }}</p>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% if page.button %}
                <a class="btn btn-primary btn-lg mt-3" href="{{ page.button-link }}" role="button">{{
                    page.button }}</a>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
{% else %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1 class="display-4">{{ page.title }}</h1>
                <p class="lead">{{ page.description }}</p>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                {% if page.button %}
                <a class="btn btn-primary btn-lg mt-3" href="{{ page.button-link }}" role="button">{{
                    page.button }}</a>
                {% endif %}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
{% endif %}
